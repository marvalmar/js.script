<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>The border Property</h1>
    <div>
        <p id="text" onmouseover='colorChange("blue")' onmouseleave='colorChange("black")'>
            This property is a shorthand
            property for border-width,border
            -style,and border-color.
        </p>
    </div>
</body>
<style>
    div{
        border: 4px solid blue;
    }
</style>
<script>
    function colorChange(color) {
        document.getElementById('text').style.color = color;
    }
</script>
</html>
