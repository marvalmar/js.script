<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>The border Property</h1>
    <div class="flex-container">
        <div id="red" onmouseover='colorChange("red")' onmouseleave='colorWhite("red")'>
        </div>
        <div id="blue" onmouseover='colorChange("blue")' onmouseleave='colorWhite("blue")'>
        </div>
        <div id="green" onmouseover='colorChange("green")' onmouseleave='colorWhite("green")'>
        </div>
        <div id="yellow" onmouseover='colorChange("yellow")' onmouseleave='colorWhite("yellow")'> </div>
    </div>
</body>
<style>
    .flex-container {
        display: flex;
        /*flex-wrap: wrap;*/

    }

    .flex-container>div {
        width: 100px;
        height: 75px;
        margin: 10px;
        text-align: center;
        line-height: 75px;

    }

    #red {
        border: 5px solid red;
    }

    #blue {
        border: 5px solid blue;
    }

    #green {
        border: 5px solid green;
    }

    #yellow {
        border: 5px solid yellow;
    }
</style>
<script>
    function colorChange(color) {
        let obj1 = document.getElementById(color);
        obj1.style.backgroundColor = color;

    }

    function colorWhite(id) {
        let obj2 = document.getElementById(id);
        obj2.style.backgroundColor = "white";

    }
