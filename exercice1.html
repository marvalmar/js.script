<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice1</title>
</head>

<body>
    <h1>The border property</h1>
    <p>
    <h3 id="text" onmouseover='colorChange("blue")' onmouseleave='colorChange("black")'>This property is a shorthand
        property for border-width,border-style, and
        border-color.</h3>
    </p>
</body>
<style>
    h1 {
        color: black;
    }

    h3 {
        color: black;
        border: 2px solid blue;
    }
</style>
<script>
    function colorChange(color) {
        document.getElementById('text').style.color = color;
    }

</script>

</html>
